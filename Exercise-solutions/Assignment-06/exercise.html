<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise</title>
  <link rel="stylesheet" href="exercise.css">
</head>
<body>
  <div class="div-preview">
    <h3>1a.</h3>
    <div class="rectangle" > </div>
    <h3>1b.</h3>
    <div class="circle"> </div>
    <h3>1c.</h3>
    <div class="service">
      <p class="question">Satisfied with our service ?</p>
      <button class="yes">Yes</button>
      <button class="no">No</button>
    </div>
    <h3>1d.</h3>
    <div class="youtube">
      <p class="title">Install YouTube Music</p>
      <p class="subtitle">Add YouTube Music to your desktop for quick and easy access</p>
    </div>
    <h3>1e.</h3>
    <div class="chatting">
      <div class="cat-picture">
        <img class="image" src="images/cat.jpg" alt="Loading">
      </div>
      <div class="input">
        <input class="messege-box" type="text" placeholder="What's happening">
      </div>
      <div class="button">
        <button class="twitter">Tweet</button>
      </div>
    </div>
  </div>  
  <h3>1f.</h3>
  <div class="grid">
      <div class="Friend-profile">
        <div class="profile-picture">
          <img class="big-cat" src="images/cat.jpg" alt="Loading">
        </div>
        <div class="detail">
          <p class="cat-name">
            Rex
          </p>
          <p class="frind-stats">
            4 mutual friends
          </p>
          <button class="add-friend">
            Add Friend
          </button>
        </div>
      </div>
      <div class="Friend-profile">
        <div class="profile-picture">
          <img class="big-cat" src="images/cat2.jpg" alt="Loading">
        </div>
        <div class="detail">
          <p class="cat-name">
            Mimi
          </p>
          <p class="frind-stats">
            3 mutual friends
          </p>
          <button class="add-friend">
            Add Friend
          </button>
        </div>
      </div>
  
      <div class="Friend-profile">
        <div class="profile-picture">
          <img class="big-cat" src="images/dog.jpg" alt="Loading">
        </div>
        <div class="detail">
          <p class="cat-name">
            Oliver
          </p>
          <p class="frind-stats">
            2 mutual friends
          </p>
          <button class="add-friend">
            Add Friend
          </button>
        </div>
      </div>
  </div>  
</body>
</html>
