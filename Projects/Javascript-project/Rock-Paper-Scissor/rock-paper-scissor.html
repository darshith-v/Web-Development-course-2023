<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rock-paper-scissor</title>
</head>

<body>
  <p>Rock Paper Scissor</p>

  <button onclick="
    playGame('Rock');
  ">Rock</button>

  <button onclick="
    playGame('Paper');
  ">Paper</button>

  <button onclick="
    playGame('Scissor');
  ">Scissor</button>

  <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.tie = 0;
    localStorage.removeItem('score');
  ">
    Reset game</button>

  <script src="rock-paper-scissor.js">

  </script>
</body>

</html>
