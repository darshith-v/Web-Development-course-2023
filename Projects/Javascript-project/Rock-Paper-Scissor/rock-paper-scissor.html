<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rock-paper-scissor</title>
  <link rel="stylesheet" href="rock-paper-scissor.css">
</head>

<body>
  <p class="title">Rock Paper Scissor</p>

  <button onclick="
    playGame('Rock');
  " class="move-botton"><img class="move-icons" src="images/rock-emoji.png">
  </button>

  <button onclick="
    playGame('Paper');
  " class="move-botton"><img class="move-icons" src="images/paper-emoji.png">
  </button>

  <button onclick="
    playGame('Scissor');
    " class="move-botton">
    <img src="images/scissors-emoji.png" class="move-icons">
  </button>

  <p class="js-result reuslt"></p>
  <p class="js-moves moves"></p>
  <p class="js-update"></p>

  <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.tie = 0;
    localStorage.removeItem('score');
    update();
  " class="reset-game">
    Reset game</button>

  <script src="rock-paper-scissor.js">

  </script>
</body>

</html>
