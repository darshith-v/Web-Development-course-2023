<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rock-paper-scissor</title>
  <link rel="stylesheet" href="rock-paper-scissor.css">
</head>

<body>
  <p class="title">Rock Paper Scissor</p>

  <button class="move-botton js-rock-button"><img class="move-icons" src="images/rock-emoji.png">
  </button>

  <button class="move-botton js-paper-button"><img class="move-icons" src="images/paper-emoji.png">
  </button>

  <button class="move-botton js-scissor-button">
    <img src="images/scissors-emoji.png" class="move-icons">
  </button>

  <p class="js-result reuslt"></p>
  <p class="js-moves moves"></p>
  <p class="js-update"></p>

  <button class="reset-game js-reset-game">
    Reset game</button>

  <button class="auto-play js-auto-palying-button ">Auto Play</button>  

  <p class="js-reset-confirmation reset-confirmation"></p>

  <script src="rock-paper-scissor.js">

  </script>
</body>

</html>
