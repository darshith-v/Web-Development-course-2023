<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
</head>
<body>

  <p>
    <button onclick="
        calculator += '1';
        message();
    ">1</button>

    <button onclick="
        calculator += '2';
        message();
    ">2</button>
  </p>

  <p>
    <button onclick="
        calculator += '3';
        message();
    ">3</button>

    <button onclick="
        calculator += '4';
        message();
    ">4</button>
  </p>

  <p>
    <button onclick="
      calculator += ' + ';
      message();
    ">+</button>

    <button onclick="
      calculator += ' - ';
      message();
    ">-</button>
  </p>

  <button onclick="
    calculator = eval(calculator);
    message();

    localStorage.setItem('calculator', calculator);
  ">=</button>

  <button onclick="
    calculator = '';
    message();

    localStorage.removeItem('calculator');
  ">clear</button>

  <p class="js-message"></p>

  <script>

    function message(){
      document.querySelector('.js-message').innerHTML = `${calculator}`;
    }

    let calculator = localStorage.getItem('calculator') || '';

    function updateCalculation(value){
      calculator += value;
      console.log(calculator);
      localStorage.setItem('calculator', calculator);
    }

  </script>

</body>
</html>
