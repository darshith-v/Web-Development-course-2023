<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cart-quantity</title>
</head>
<body>
  <button onclick="
      console.log(`cart quantity ${cartQuantity}`);
    ">Show Quantity</button>

  <button onclick="
    updateCartQuantity(1)
  ">Add to cart</button>

  <button onclick="
    updateCartQuantity(2)
  ">+2</button>

  <button onclick="
    updateCartQuantity(3)
  ">+3</button>

  <button onclick="
    updateCartQuantity(-3)
  ">-3</button>

  <button onclick="
    cartQuantity = 0;
    console.log('cart reset');
    console.log(`cart quality ${cartQuantity}`);
  ">Reset cart</button>

  <script>
    let cartQuantity = 0;

    function updateCartQuantity(change){

      if(cartQuantity + change > 10){
        alert(`The cart is full ${cartQuantity}`);

      }else if(cartQuantity + change < 0){
        alert(`Not enough to have place in cart`);

      }else{
        cartQuantity += change;
        console.log(cartQuantity);
      }
    }

  </script>

</body>
</html>
