<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exercise</title>
  <link rel="stylesheet" href="exercise.css">

</head>

<body>
  <h3>Exercise problems</h3>
  <p>10.a</p>
  <button class="Amazon-Button">Add to Cart</button>

  <p>10.b</p>
  <div class="uber-buttons">
    <button class="Request-now">Request now</button>
    <button class="schedule">Schedule for later</button>
  </div>

  <p>10.c</p>
  <button onclick="
    gamingButton()
   " class="js-toggled-button toggled">
   Gaming
  </button>

  <p>10.d</p>
  <div class="threebuttons">

    <button class="js-toggled-button-1 toggled-button"
     onclick="
      toggledButton('.js-toggled-button-1');
    ">
      Gaming
    </button>
  
    <button class="js-toggled-button-2 toggled-button"
     onclick="
      toggledButton('.js-toggled-button-2');
    ">
      Music
    </button>
  
    <button class="js-toggled-button-3 toggled-button"
     onclick="
      toggledButton('.js-toggled-button-3');
    ">
      Tech
    </button>

  </div>

  <p>10.e [Calculator]</p>

  <div class="calculator">

    <p class="js-calculation calculation"></p>

    <p>

      <button class="calculator-button calculator-grey"
       onclick="
       updateCalculation('1');
       ">1</button>

      <button class="calculator-button calculator-grey"
      onclick="
      updateCalculation('2');
      ">2</button>

      <button class="calculator-button calculator-grey"
      onclick="
      updateCalculation('3');
      ">3</button>

      <button class="calculator-button calculator-orenge"
      onclick="
      updateCalculation(' + ');
      ">+</button>

    </p>

    <p>
      <button class="calculator-button calculator-grey"
      onclick="
      updateCalculation('4');
      ">4</button>

      <button class="calculator-button calculator-grey"
      onclick="
      updateCalculation('5');
      ">5</button>

      <button class="calculator-button calculator-grey"
      onclick="
      updateCalculation('6');
      ">6</button>

      <button class="calculator-button calculator-orenge"
      onclick="
      updateCalculation(' - ');
      ">-</button>

    </p>

    <p>
      <button class="calculator-button calculator-grey"
      onclick="
      updateCalculation('7');
      ">7</button>

      <button class="calculator-button calculator-grey"
      onclick="
      updateCalculation('8');
      ">8</button>

      <button class="calculator-button calculator-grey"
      onclick="
      updateCalculation('9');
      ">9</button>
 
      <button class="calculator-button calculator-orenge"
      onclick="
      updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button class="calculator-button calculator-grey"
      onclick="
      updateCalculation('0');
      ">0</button>

      <button class="calculator-button calculator-grey"
      onclick="
      updateCalculation(' . ');
      ">.</button>

      <button class="calculator-button calculator-grey"
      onclick="
      calculation = eval(calculation);

      displayCalculation();

      localStorage.setItem('calculation', calculation);
      ">=</button>

      <button class="calculator-button calculator-orenge"
      onclick="
      updateCalculation(' / ');
      ">/</button>
    </p>

    <p>
      <button class="calculator-button calculator-grey"
      onclick="
      calculation = '';

      displayCalculation();

      localStorage.setItem('calculation', calculation);
      ">clear</button>
    </p>
    <script src="exercise.js"></script>
  </div>
</body>
</html>
