<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>objects</title>
</head>

<body>
  <script>
    const product = {
      name: 'Darshith',
      age: 24,
      school: {
        year2008: 'NVS',
        year2018: 'BGS',
        year2022: 'GECH'
      }
    };

    console.log(product);
    console.log(product.name);
    console.log(product['company']);
    console.log(product.age);

    product.name = 'Chiranth';
    console.log(product);

    console.log(product.school.year2008);

    // Javascript object to JSON
    console.log(JSON.stringify(product));

    // JSON to Javascript object
    const jsonString = JSON.stringify(product);
    console.log(JSON.parse(jsonString));

    // Local Storage

    console.log(localStorage.setItem('message', JSON.stringify(product)));



  </script>
</body>

</html>
