<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrays and loops</title>
</head>
<body>
  <script>
    let myArray = [1,2,3];
    console.log(myArray);

    // myArray = ['hello world',1,50,{darshith: "boy"}];
    console.log(myArray);

    console.log(myArray.length);

    myArray.push(20);

    myArray.splice(0,1);
    console.log(myArray);

  </script>
</body>
</html>
