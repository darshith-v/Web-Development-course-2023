<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced-function</title>
</head>
<body>
  <h3>Advanced Function</h3>
  <script>
    function greeting(){
      console.log('hello');
    }

    greeting();

    //Anonymous function

 // const function1 = function greeting(){ (we can remove the 'greeting')
    const function1 = function (){
      console.log('hello2');
    }

    console.log(function1);
    console.log(typeof function1)
    function1();

    const object1 = {
      num: 2,
      fun : function (){
        console.log('hello3');
      }
    }

    console.log(object1.num);
    object1.fun();

    // passing a function into another function
    function run(param){
      param();
    }
    run(function(){
      console.log('hello4');
    })

    setTimeout(function(){
      console.log('Timeout');
    },3000);

    // const interval = setInterval(function(){
    //   console.log('Timeout');
    // },3000)

    console.log('hello-world');
    // console.log(interval);



  </script>
</body>
</html>
