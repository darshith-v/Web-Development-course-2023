<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variables</title>

</head>
<body>
  <script>

    // type of variables
    let firstName = 'Darshith'
    console.log(firstName);

    const $secondName = 'Chiranth';
    console.log($secondName);

    var _city = 'Bengalore';
    console.log(_city);

    // typeof
    let numbers = 25;
    console.log(typeof numbers);

    numbers = 55 + 5;
    console.log(numbers);

    numbers++
    console.log(numbers)

    result = numbers + 34;
    console.log(result)

    console.log(`My firstname is ${firstName} and My second name is ${$secondName}`);

  </script>
</body>
</html>
