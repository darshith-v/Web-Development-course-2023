<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cart-quantity</title>
</head>
<body>
  <button onclick="
      message()
    ">Show Quantity</button>

  <button onclick="
    updateCartQuantity(1)
    message()
  ">Add to cart</button>

  <button onclick="
    updateCartQuantity(2)
    message()
  ">+2</button>

  <button onclick="
    updateCartQuantity(3)
    message()
  ">+3</button>


  <button onclick="
    cartQuantity = 0;
    message()
  ">Reset cart</button>

  <p class="js-message"></p>

  <script>

    function message(){
      document.querySelector('.js-message').innerHTML = `Cart Quantity: ${cartQuantity}`;
    }

    let cartQuantity = 0;

    function updateCartQuantity(change){
      if(cartQuantity + change > 10){
        alert(`The cart is full`);
      } else if (cartQuantity + change < 0){
        alert(`Not enough items in the cart`);
      } else{
        cartQuantity += change;
        console.log(`Cart quality: ${cartQuantity}`);
      }
    }

  </script>

</body>
</html>
